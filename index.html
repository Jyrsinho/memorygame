<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styles.css">
    <title>Jyri's Memory Game</title>
</head>

<body>
    <h1>Jyri's Memory Game</h1>

    <!-- Div for the elements in the game  -->
    <div id="cards area">
    </div>

    <!-- Div for controls  -->
    <div id="controlsarea">
        <button id = "add cards">add cards </button>
        <button id = "start game">start game</button>
        <button id = "stop game">end game</button>
    </div>

    <!-- Div for information  -->
    <div id="infoArea">
        <div class = "info">
            <p>Number of pairs: </p>
            <label id="number of pairs"></label>
        </div>
        <div class = "info">
            <p>Points: </p>
            <label id="pointsCounter">0</label>
        </div>
        <div class = "info">
            <p>Guesses: </p>
            <label id="guessCounter">0</label>
        </div>
    </div>

    <footer>
        <p>Author: Jyri Huhtala</p>
        <p>versio: 18.12.2024</p>
    </footer>

    <script type="module" src="src/app.js"></script>
</body>
</html>
